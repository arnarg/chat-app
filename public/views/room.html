<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
	{{errorMessage}}
</div>


<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h3>Hi {{currentUser}} - Room: {{currentRoom}}</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-9">
			<tabs data="tabData" type="tabs" />
			<div ui-view></div>
		</div>
		<div class="col-md-3">
			<h4>Operators</h4>
			<div class="well">
				<ul>
					<li ng-repeat="op in currentOps"><a href="#/privateRoom/{{op}}">{{op}}</a></li>
				</ul>
			</div>
			<h4>Users in this room</h4>
			<div class="well">
				<ul>
					<li ng-repeat="user in currentUsers"><a ng-href ng-click="privateMessage(user)">{{user}}</a> <a data-ng-click="kickUser(user)" data-ng-hide="isUserOrOp(user)">Kick</a> <a data-ng-click="banUser(user)" data-ng-hide="isUserOrOp(user)">Ban</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
