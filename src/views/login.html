<div class="container">
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">Choose neek naem</div>
			<div class="panel-body">
				<div class="alert alert-danger" ng-cloak ng-show="errorMessage !== ''">
					{{errorMessage}}
				</div>
				<div class="form-group">
					<label for="nickname" class="control-label">Nick name</label>
					<input type = "text" class="form-control" id="nickname" name="nickname" data-ng-model="nickname" data-ng-keyup="$event.keyCode == 13 && login()"/>
					<button type="button" class="btn btn-primary" data-ng-click="login()">Enter chat</button>
				</div>
			</div>
		<div>
	</div>
</div>
